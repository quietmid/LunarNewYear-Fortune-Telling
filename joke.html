				// nextButton.textContent = buttonPhrases[currentButIndex++];
            } else {
                tipElement.textContent = tips[currentTipIndex];
            }
        }
				var buttonPhrases = [

				];

				var currentButIndex = 0;

				function renameButton(button) {
					if (currentTipIndex >= tips.length)

						currentButIndex++;
						if (currentButIndex >= buttonPhrases.length)
						{
							currentButIndex = 0;
						}

				function nextTipAndRename(button){
					nextTip();
					renameButton(button);
